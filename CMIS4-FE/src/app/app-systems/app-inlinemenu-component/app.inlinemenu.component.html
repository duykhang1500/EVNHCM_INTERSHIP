<div [ngClass]="{'layout-inline-menu': true, 'layout-inline-menu-active':appMain.inlineMenuActive[key]}"
    [ngStyle]="style" [class]="styleClass">
    <a class="layout-inline-menu-action flex flex-row align-items-center"
        [ngClass]="appMain.isHorizontal() ? 'p-3 lg:col-1 py-3' : 'p-3'" (click)="onClick($event)" pTooltip="Amy Elsner"
        [tooltipDisabled]="isTooltipDisabled">
        <img src="assets/demo/images/avatar/avatarEVN.png" alt="avatar" style="width: 32px; height: 32px;">
        <span class="flex flex-column" [ngClass]="{'ml-2': !app.isRTL, 'mr-2': app.isRTL}">
            <span class="p-text-bold">{{tenDVQL}}</span>
            <small>{{fullName}}</small>
        </span>
        <i class="layout-inline-menu-icon pi pi-angle-down"
            [ngClass]="{'ml-auto': !app.isRTL, 'mr-auto': app.isRTL}"></i>
    </a>

    <ul class="layout-inline-menu-action-panel"
        [@menu]="appMain.inlineMenuActive[key] ? isHorizontalActive() ? 'visible' : 'visibleAnimated' : isHorizontalActive() ? 'hidden' : 'hiddenAnimated'">
        <li class="layout-inline-menu-action-item" routerLink="/Home/SettingUser" pTooltip="Cài đặt tài khoản"
            [tooltipDisabled]="isTooltipDisabled">
            <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
                <i class="pi pi-cog pi-fw"></i>
                <span>Cài đặt tài khoản</span>
            </a>
        </li>
        <li class="layout-inline-menu-action-item" pTooltip="Thông tin hệ thống" [tooltipDisabled]="isTooltipDisabled">
            <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
                <i class="pi pi-file-o pi-fw"></i>
                <span>Thông tin hệ thống</span>
            </a>
        </li>
        <li class="layout-inline-menu-action-item" pTooltip="Hỗ trợ" [tooltipDisabled]="isTooltipDisabled">
            <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
                <i class="pi pi-compass pi-fw"></i>
                <span>Hỗ trợ</span>
            </a>
        </li>
        <li class="layout-inline-menu-action-item" pTooltip="Đăng xuất" [tooltipDisabled]="isTooltipDisabled">
            <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
                <i class="pi pi-power-off pi-fw"></i>
                <span>Đăng xuất</span>
            </a>
        </li>
        
    </ul>
    
</div>
